version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
      - python3 manage.py collectstatic --noinput
run:
  runtime-version: 3.11
  command: python3 manage.py runserver 0.0.0.0:8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"