{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Confirm Deletion</h2>
            <p class="text-gray-600 mt-2">Are you sure you want to delete the record for:</p>
            <p class="font-semibold mt-2">{{ parishioner.full_name }} ({{ parishioner.unique_id }})</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mt-6 flex justify-center space-x-4">
                <a href="{% url 'registry:view_record' parishioner.unique_id %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
