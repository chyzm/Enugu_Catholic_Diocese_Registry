{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Initial Parish Setup</h2>
    <p class="mb-4 text-gray-600">Set up your parish details before registering administrators.</p>
    
    <form method="post" id="parishSetupForm">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="form-group">
                <label class="block text-gray-700 mb-1">Deanery</label>
                <select name="deanery" id="id_deanery" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">Select Deanery</option>
                    <option value="Agbani Deanery">Agbani Deanery</option>
                    <option value="Aguobu Owa Deanery">Aguobu Owa Deanery</option>
                    <option value="Emene Deanery">Emene Deanery</option>
                    <option value="Enugu Deanery">Enugu Deanery</option>
                    <option value="Nkwo Nike Deanery">Nkwo Nike Deanery</option>
                    <option value="Udi Deanery">Udi Deanery</option>
                    <option value="Chaplaincy">Chaplaincy</option>
                </select>
            </div>

            <div class="form-group">
                <label class="block text-gray-700 mb-1">Parish</label>
                <select name="parish" id="id_parish" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required disabled>
                    <option value="">Select Parish</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="block text-gray-700 mb-1">Approved Phone Numbers</label>
                <input type="text" name="phone_numbers" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="+2348012345678,+2348098765432">
                <p class="text-xs text-gray-500 mt-1">Comma-separated list of approved admin phone numbers</p>
            </div>
        </div>
                
        <div class="mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 w-full">
                Complete Setup
            </button>
        </div>
    </form>
</div>
