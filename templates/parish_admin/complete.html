{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Complete Your Registration</h2>
    <p class="mb-4">You're registering as admin for {{ priest.parish.name }}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">
            Create Admin Account
        </button>
    </form>
</div>
{% endblock %}
