{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Priest Registration</h2>
    <p class="mb-4">Enter your details to register as a priest administrator.</p>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">First Name</label>
            <input type="text" name="first_name" required class="w-full px-4 py-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Last Name</label>
            <input type="text" name="last_name" required class="w-full px-4 py-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email</label>
            <input type="email" name="email" required class="w-full px-4 py-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Phone Number</label>
            <input type="tel" name="phone_number" required class="w-full px-4 py-2 border rounded">
            <p class="text-xs text-gray-500 mt-1">Must be an approved number for your parish</p>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Deanery</label>
            <select name="deanery" id="id_deanery" class="w-full px-4 py-2 border rounded" required>
                <option value="">Select Deanery</option>
                <option value="Agbani Deanery">Agbani Deanery</option>
                <option value="Aguobu Owa Deanery">Aguobu Owa Deanery</option>
                <option value="Emene Deanery">Emene Deanery</option>
                <option value="Enugu Deanery">Enugu Deanery</option>
                <option value="Nkwo Nike Deanery">Nkwo Nike Deanery</option>
                <option value="Udi Deanery">Udi Deanery</option>
                <option value="Chaplaincy">Chaplaincy</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Parish</label>
            <select name="parish" id="id_parish" required class="w-full px-4 py-2 border rounded" disabled>
                <option value="">Select Parish</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" name="password1" required class="w-full px-4 py-2 border rounded">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Confirm Password</label>
            <input type="password" name="password2" required class="w-full px-4 py-2 border rounded">
        </div>
        
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">
            Register
        </button>
    </form>
</div>
