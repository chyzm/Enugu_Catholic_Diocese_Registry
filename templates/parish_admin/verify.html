{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Verify Your Phone</h2>
    <p class="mb-4">We've sent a verification code to {{ phone }}. Please enter it below:</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-2">Verification Code</label>
            <input type="text" name="verification_code" required class="w-full px-4 py-2 border rounded">
        </div>
        
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">
            Verify Code
        </button>
    </form>
</div>
{% endblock %}
