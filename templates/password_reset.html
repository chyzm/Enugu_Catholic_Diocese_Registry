{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-primary">Reset Password</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700 mb-1">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <button type="submit" 
                class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 w-full">
            Send Reset Link
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-gray-600">
            <a href="{% url 'registry:login' %}" class="text-primary hover:text-secondary">Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
