{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-primary">Password Reset Complete</h2>
    
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Your password has been set. You may go ahead and log in now.
    </div>
    
    <div class="text-center">
        <a href="{% url 'registry:login' %}" 
           class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 inline-block">
            Log In
        </a>
    </div>
</div>
{% endblock %}
