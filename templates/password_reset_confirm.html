{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-primary">Set New Password</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700 mb-1">New Password</label>
            <input type="password" name="new_password1" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <div>
            <label class="block text-gray-700 mb-1">Confirm New Password</label>
            <input type="password" name="new_password2" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <button type="submit" 
                class="bg-primary text-white px-4 py-2 rounded-md hover:bg-opacity-90 w-full">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
