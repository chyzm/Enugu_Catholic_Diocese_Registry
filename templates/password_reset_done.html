{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-primary">Password Reset Sent</h2>
    
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        We've emailed you instructions for setting your password. If you don't receive an email, 
        please make sure you've entered the address you registered with.
    </div>
    
    <div class="text-center mt-4">
        <p class="text-gray-600">
            <a href="{% url 'registry:login' %}" class="text-primary hover:text-secondary">Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
